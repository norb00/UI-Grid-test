<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <title>UI GRID TEST</title>
        <link href="node_modules/angular-ui-grid/ui-grid.css" rel="stylesheet" />
        <link href="style.css" rel="stylesheet" />
        <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" />

        <script src="data.js" ></script>
        <script src="http://code.jquery.com/jquery-latest.min.js" ></script>
        <script src="https://code.angularjs.org/1.4.9/angular.min.js" ></script>
        <script src="https://code.angularjs.org/1.4.9/angular-route.js"></script>
        <script src="https://code.angularjs.org/1.4.9/angular-animate.js"></script>
        <script src="node_modules/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="node_modules/angular-ui-grid/ui-grid.js"></script>
        <script src="node_modules/angular-touch/angular-touch.js"></script>
        <script src="node_modules/angular-moment/node_modules/moment/moment.js"></script>
        <script src="node_modules/angular-moment/angular-moment.js"></script>
        <script src="node_modules/hammerjs/hammer.js"></script>
        <script src="node_modules/angular-hammer/angular.hammer.js"></script>
        <script src="node_modules/hammerjs/touch-emulator.js"></script>
        <script>
            //TouchEmulator();
        </script>

        <script src="app.js" ></script>
  </head>
  <body>
    <div class="app" ng-app="myapp" ng-controller="mainController">
        <p class="navigation">
            <a ui-sref="main">1</a>
            <a ui-sref="main2">2</a>
        </p>
            <div></div>
        <!--div ng-controller="myctrl" ng-swipe-right="swipeHandler($event)" ng-swipe-left="swipeHandler($event)">
        </div-->
        <div id="p1" ui-view="p1"
        hm-panleft="onHammer"
        hm-panright="onHammer"
        hm-panup="onHammer"
        hm-pandown="onHammer"
        hm-pinchin="onHammer"
        hm-pinchout="onHammer"></div>
        <div id="p2" ui-view="p2"
        hm-swipe="onHammer2"
        hm-press="onHammer2"
        hm-tap="onHammer2"></div>
        <h1>EVENT TYPE: {{ eventType }}</h1>
    </div>
  </body>

</html>
